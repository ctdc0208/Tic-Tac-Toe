<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
  <div class = "main-background">
  <div class = "half-black">
    <div class = "heading">
      <button class ="player-name" id = "player-name">
        Player Names
      </button>
      <div class = "start-restart">
        Start/Restart
      </div>
    </div>

      <div id = "popUp">
        <form class="form" action='/script.js'>
          <span class="close">&times;</span>
          <h3>Player One</h3>
          <div class = "">
              <p><input type='text' id='playerOne' name='Player One' autocomplete="off" placeholder="Player One's Name" required></p>
          </div>
          <h4>Player Two</h4>
          <div class = "">
              <p><input type='text' id='playerOne' name='Player Two' autocomplete="off" placeholder="Player One's Name" required></p>
          </div>
          <button type='button' id="addPlayers">Add Players</button>
        <form>
      </div>

    <div class = "main-body">
      <div class = "player-one" id = "player-one">
        PLAYER 1
      </div>
      <div class = "main-game">
          <div class = "title-game">Tic Tac Toe</div>
          <table class="table-game" align= "center">
            <thead></thead>
            <tr>
              <td id="td11" class = "player-one-mark"></td>
              <td id="td12" class = "player-two-mark"></td>
              <td id="td13"><span id="X"></span></td>
            </tr>
            <tr>
              <td id="td21" class="player-one-mark"></td>
              <td id="td22"></td>
              <td id="td23"></td>
            </tr>
            <tr>
              <td id="td31"></td>
              <td id="td32"></td>
              <td id="td33"></td>
            </tr>
            <tr></tr>
          </table>
      </div>
      <div class = "player-two" id = "player-two">
        PLAYER 2
      </div>
    </div>

  </div>
  </div>
  </body>

<script src = "script.js"></script>
</html>
