<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
  <div class = "main-background">
  <div class = "half-black">
    <div class = "heading">
      <button class ="player-name" id = "player-name">
        Player Names
      </button>
      <button class ="start-restart" id = "restart">
        Start/Restart
      </button>
    </div>

      <div id="popUp">
        <form class="form" action='/script.js'>
          <span class="close">&times;</span>
          <div class="p1NameInput">
            <h3>Player One: </h3>
            <p><input type='text' id='playerOne' name='Player One' autocomplete="off" placeholder="Player One's Name" required></p>
          </div>
          <div class="p2NameInput">
            <h4>Player Two: </h4>
            <p><input type='text' id='playerTwo' name='Player Two' autocomplete="off" placeholder="Player One's Name" required></p>
          </div>
          <button type='button' id="add-players">Add Players</button>
        <form>
      </div>

    <div class = "main-body">
      <p1 class = "player-one" id="player1Name">

      </p1>
      <div class = "main-game">
          <div class = "title-game">Tic Tac Toe</div>
          <div class="play-area">
          </div>
      </div>
      <p2 class="player-two" id="player2Name">

      </p2>
    </div>


      <div id='winner'>
      </div>


  </div>
  </div>
  </body>

<script src = "script.js"></script>
</html>
